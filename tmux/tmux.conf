###############################################################################
#                                 TMUX CONFIG                                 #
###############################################################################

###############################################################################
# BASIC SETTINGS:
###############################################################################
# Disable ESC delay
set-option -s escape-time 0

###############################################################################
# MAPPINGS:
###############################################################################
# Vi binding
set-window-option -g mode-keys vi
# Prefix
unbind C-b
set-option -g prefix C-s
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "reload config"
bind-key b set-option status

###############################################################################
# THEME:
###############################################################################
# Enable 256 color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Title of terminal
set-option -g set-titles on
set-option -g set-titles-string "tmux.#I.#W"

# Status line
set-option -g status-fg white
set-option -g status-bg black
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position top
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-left "#[fg=green]#H #[fg=white]â€¢ #[fg=green,bright]#(uname -r)#[default]"
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set-option -ag status-right " #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default
